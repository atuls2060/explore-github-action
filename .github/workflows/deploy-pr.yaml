name: Deploy Pull Request

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true
        type: number
      branch_name:
        description: 'Source Branch Name'
        required: true
        type: string
      pr_state:
          description: 'Pull Request State (e.g., open, closed)'
          required: true
          type: string

jobs:
  deploy-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment name
        id: env
        run: echo "env_name=pr-${{inputs.pr_number}}" >> $GITHUB_ENV
      
      - name: Create Environment
        id: create-env
        if: ${{ inputs.pr_state == 'open' }}
        run: echo "creating environment ${{inputs.pr_number}}"

      - name: Deploy to Environment
        run: |
          echo "Deploying to environment: ${{ env.env_name }}.atulsingh.dev"
