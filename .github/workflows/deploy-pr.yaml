name: Deploy Pull Request

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true
        type: number
      branch_name:
        description: 'Source Branch Name'
        required: true
        type: string
      pr_state:
        description: 'Pull Request State (e.g., open, closed)'
        required: true
        type: string

jobs:
  deploy-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment name
        id: env
        run: echo "env_name=sp-${{ inputs.pr_number }}" >> $GITHUB_ENV

      - name: Create Environment
        id: create-env
        if: ${{ inputs.pr_state == 'opened' }}
        run: echo "creating environment ${{ inputs.pr_state }}"

      - name: Deploy to Environment
        run: |
          echo "Deploying to environment: ${{ inputs.pr_state }} ${{ env.env_name }}.atulsingh.dev"

  create-comment:
    runs-on: ubuntu-latest
    needs: deploy-pr

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}  
        
      - name: Fetch main branch
        run: |
          git fetch origin main

      - name: Create route name
        run: |
          FILES=$(git diff --name-only origin/main..${{ github.head_ref }})
          PATTERN="^src/routes"

          MATCHED_FILES=$(echo "$FILES" | grep -E "$PATTERN" || true)

          if [ -z "$MATCHED_FILES" ]; then
            echo "ROUTE_NAME=" >> $GITHUB_ENV  # Set empty If no route files are found
          else
            BASENAME=$(basename "$MATCHED_FILES" | sed 's/\(.*\)\..*/\1/' | sed 's/\./\//g')
            echo "ROUTE_NAME=$BASENAME" >> $GITHUB_ENV
          fi

      - uses: actions/github-script@v7
        with:
          script: |
            const testingUrl = `https://${{ env.env_name }}.example22.com/${{ env.ROUTE_NAME }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**The testing environment is live!**

                     **View on browser** 

                      \`https://.example22.com/campaigns/hardin-crorepati\`

                    **View on Mobile**

                      \`https://www.dream11.com/extlink?url=https://.example22.com/campaigns/hardin-crorepati\`
                    `
            })

        
